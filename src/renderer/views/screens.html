<!-- Sidebar de Cast (paritat web) -->
<div id="castSidebarContainer" class="sidebar-container" style="display:none;">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white sidebar sidebar-panel" id="castSidebar">
        <div class="link-dark text-decoration-none border-bottom pt-3 sidebarContent">
            <div class="d-flex flex-shrink-0 px-3 justify-content-between align-items-center">
                <span class="fs-5 fw-semibold" id="castSidebarTitle">Emet a</span>
                <button aria-label="Close" class="btn-close ms-auto cast-close" type="button"
                    id="castSidebarClose"></button>
            </div>
            <div class="mb-3" id="castPreviewContainer" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label class="form-label mb-0">Previsualització</label>
                </div>
                <video id="castPreview" style="width:100%;border:1px solid #ccc;display:none;" autoplay muted
                    playsinline></video>
                <iframe id="castPreviewIframe" style="width:100%;height:200px;border:1px solid #ccc;display:none;"
                    frameborder="0"></iframe>
                <button class="btn btn-danger btn-sm cast-stop-button" id="castStopButton" type="button">Atura
                    l'emissió</button>
            </div>
            <ul class="profile-header-tab nav nav-tabs" id="castTabNav" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="castScreenTab" type="button" role="tab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-in-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z" />
                            <path fill-rule="evenodd"
                                d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z" />
                        </svg>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="castUrlTab" type="button" role="tab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-link-45deg" viewBox="0 0 16 16">
                            <path
                                d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z" />
                            <path
                                d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z" />
                        </svg>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="castMessageTab" type="button" role="tab"
                        title="Emet un missatge temporal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chat-left-text" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                            <path
                                d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="castTabContent">
                <div class="tab-pane fade show active" id="castScreenTabPane" role="tabpanel"
                    aria-labelledby="castScreenTab">
                    <div class="mb-3">
                        <div class="d-flex gap-2 align-items-center">
                            <button class="btn btn-primary" id="castShareScreenButton">Emet la teva pantalla</button>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    id="castStudentScreenDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Emet alumne
                                </button>
                                <ul class="dropdown-menu" id="castStudentScreenMenu"
                                    aria-labelledby="castStudentScreenDropdown">
                                    <li>
                                        <h6 class="dropdown-header">Emet pantalla d'alumne</h6>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><span class="dropdown-item-text text-muted">Selecciona un grup primer</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="castUrlTabPane" role="tabpanel" aria-labelledby="castUrlTab">
                    <div class="mb-3">
                        <label for="castUrlInput" class="form-label">URL a compartir</label>
                        <input type="text" class="form-control" id="castUrlInput" placeholder="https://...">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="castUrlInteractiu">
                            <label class="form-check-label" for="castUrlInteractiu">Permet interacció</label>
                        </div>
                        <button class="btn btn-primary mt-2" id="castShareUrlButton">Emet l'enllaç</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="castMessageTabPane" role="tabpanel" aria-labelledby="castMessageTab">
                    <div class="mb-3">
                        <label for="castMessageText" class="form-label">Missatge</label>
                        <textarea class="form-control" id="castMessageText" rows="3"
                            placeholder="Text del missatge"></textarea>
                        <div class="row mt-2 g-2">
                            <div class="col-6">
                                <label for="castMessageTime" class="form-label mb-1">Temps (segons, 0 = infinit)</label>
                                <input type="number" min="0" class="form-control" id="castMessageTime" value="10" />
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" id="castShareMessageButton">Emet el missatge</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contingut principal -->
<div class="main-content">
    <!-- Capçalera estil Navegadors -->
    <div class="pbk-header bg-dark border-bottom text-light">
        <div class="d-flex justify-content-between align-items-center px-2 pt-2 pb-1 flex-wrap gap-2">
            <div class="d-flex align-items-center gap-2">
                <button id="brandLogoScreens" class="btn btn-link p-0 lh-0" title="Inici">
                    <img src="images/palamblock-logo.png" alt="PalamBlock" class="brand-img" />
                </button>
                <div class="dropdown" data-bs-theme="dark">
                    <button class="btn btn-sm btn-dark d-flex align-items-center gap-1" id="navViewDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fw-bold">Pantalles</span>
                        <span class="caret">▾</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="navSwitchBrowsers" data-nav="browsers">Navegadors</a>
                        </li>
                        <li><span class="dropdown-item active">Pantalles</span></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <select aria-label="Selector de grup" class="form-select form-select-sm grup-selector" id="grupSelector"
                    data-bs-theme="dark">
                    <option selected>Selecciona un grup</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-center gap-2 px-2 pb-2 mt-1 action-buttons-row">
            <button class="btn btn-sm btn-primary" type="button" id="globalGroupCastButton" disabled
                title="Obre la barra lateral per emetre al grup">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-box-arrow-in-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z" />
                    <path fill-rule="evenodd"
                        d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z" />
                </svg>
                Emet al grup
            </button>
            <button class="btn btn-sm btn-danger" type="button" id="globalGroupPowerOffButton" disabled
                title="Apaga totes les màquines del grup seleccionat">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power"
                    viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1z" />
                    <path
                        d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
                </svg>
                Apagar tots
            </button>
        </div>
    </div>

    <!-- Grid d'alumnes -->
    <div class="grid-container" id="grid-container"></div>
</div>
